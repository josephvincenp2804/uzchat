<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC P2P Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .content {
            padding: 25px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5ee;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4a00e0;
        }

        button {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: #f0f0f0;
            color: #555;
            margin-top: 10px;
        }

        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .status.connecting {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.connected {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 400px;
            border: 1px solid #e1e5ee;
            border-radius: 8px;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.remote {
            background-color: #e9ecef;
            border-bottom-left-radius: 5px;
            align-self: flex-start;
        }

        .message.local {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border-bottom-right-radius: 5px;
            margin-left: auto;
        }

        .message-input {
            display: flex;
            border-top: 1px solid #e1e5ee;
            background-color: white;
        }

        .message-input input {
            flex: 1;
            border: none;
            border-radius: 0;
            padding: 15px;
        }

        .message-input button {
            width: auto;
            border-radius: 0;
            padding: 15px 20px;
        }

        .signaling-info {
            background-color: #f8f9fa;
            border: 1px solid #e1e5ee;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.85rem;
        }

        .signaling-info h3 {
            margin-bottom: 10px;
            color: #4a00e0;
        }

        .signaling-data {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-family: monospace;
            font-size: 0.8rem;
            word-break: break-all;
            max-height: 100px;
            overflow-y: auto;
        }

        .copy-btn {
            background: #6c757d;
            font-size: 0.8rem;
            padding: 8px 12px;
            margin-top: 5px;
        }

        .qr-code {
            text-align: center;
            margin: 15px 0;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: white;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 100%;
            }
            
            .content {
                padding: 15px;
            }
            
            .chat-container {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WebRTC P2P Chat</h1>
            <p>Connect directly with peers using WebRTC technology</p>
        </header>
        
        <div class="content">
            <!-- Home Page -->
            <div id="home-page" class="page active">
                <div class="form-group">
                    <label for="room-code">Enter Room Code to Join</label>
                    <input type="text" id="room-code" placeholder="e.g., CHAT123">
                </div>
                <button id="join-btn">Join Chat Room</button>
                <p style="text-align: center; margin: 20px 0; font-weight: 600;">OR</p>
                <button id="create-btn">Create New Chat Room</button>
            </div>
            
            <!-- Chat Page -->
            <div id="chat-page" class="page">
                <div id="connection-status" class="status disconnected">Disconnected</div>
                
                <div class="chat-container">
                    <div id="messages" class="messages">
                        <div class="message remote">
                            Welcome to the chat! Messages will appear here.
                        </div>
                    </div>
                    <div class="message-input">
                        <input type="text" id="message-input" placeholder="Type your message..." disabled>
                        <button id="send-btn" disabled>Send</button>
                    </div>
                </div>
                
                <div class="signaling-info">
                    <h3>Share This Link with Your Peer</h3>
                    <div id="share-link" class="signaling-data" style="cursor: pointer; user-select: all;">
                        Copy this link and share it
                    </div>
                    <button id="copy-link-btn" class="copy-btn">Copy Link to Clipboard</button>
                    
                    <div class="qr-code" id="qr-container">
                        <canvas id="qr-code"></canvas>
                        <p>Scan to join on mobile</p>
                    </div>
                </div>
                
                <button id="leave-btn" class="secondary">Leave Chat</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>WebRTC P2P Chat - No server required for messaging after connection</p>
    </footer>

    <script>
        // DOM Elements
        const homePage = document.getElementById('home-page');
        const chatPage = document.getElementById('chat-page');
        const roomCodeInput = document.getElementById('room-code');
        const joinBtn = document.getElementById('join-btn');
        const createBtn = document.getElementById('create-btn');
        const connectionStatus = document.getElementById('connection-status');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const shareLink = document.getElementById('share-link');
        const copyLinkBtn = document.getElementById('copy-link-btn');
        const leaveBtn = document.getElementById('leave-btn');
        const qrContainer = document.getElementById('qr-container');
        const qrCanvas = document.getElementById('qr-code');

        // WebRTC variables
        let peerConnection;
        let dataChannel;
        let isInitiator = false;
        let roomCode = '';
        let localOffer = null;

        // Check URL for room code on page load
        function checkUrlForRoom() {
            const urlParams = new URLSearchParams(window.location.search);
            const room = urlParams.get('room');
            const offer = urlParams.get('offer');
            
            if (room) {
                roomCodeInput.value = room;
                if (offer) {
                    // We're joining with an offer from the initiator
                    setTimeout(() => {
                        joinRoomWithOffer(room, offer);
                    }, 1000);
                }
            }
        }

        // Initialize the app
        function init() {
            checkUrlForRoom();
            
            // Event listeners for home page
            joinBtn.addEventListener('click', joinRoom);
            createBtn.addEventListener('click', createRoom);
            
            // Event listeners for chat page
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            copyLinkBtn.addEventListener('click', copyShareLink);
            leaveBtn.addEventListener('click', leaveChat);
        }

        // Generate a random room code
        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // Create a new chat room
        function createRoom() {
            roomCode = generateRoomCode();
            isInitiator = true;
            showChatPage();
            initializeWebRTC();
        }

        // Join an existing chat room
        function joinRoom() {
            roomCode = roomCodeInput.value.trim();
            if (!roomCode) {
                alert('Please enter a room code');
                return;
            }
            isInitiator = false;
            showChatPage();
            initializeWebRTC();
        }

        // Join room with offer from URL
        function joinRoomWithOffer(room, offerData) {
            roomCode = room;
            isInitiator = false;
            showChatPage();
            initializeWebRTC();
            
            // Decode and set the remote offer
            try {
                const offer = JSON.parse(decodeURIComponent(offerData));
                setTimeout(() => {
                    if (peerConnection) {
                        peerConnection.setRemoteDescription(new RTCSessionDescription(offer))
                            .then(() => createAnswer())
                            .catch(error => console.error('Error setting remote description:', error));
                    }
                }, 2000);
            } catch (error) {
                console.error('Error parsing offer from URL:', error);
            }
        }

        // Show the chat interface
        function showChatPage() {
            homePage.classList.remove('active');
            chatPage.classList.add('active');
            connectionStatus.textContent = 'Connecting...';
            connectionStatus.className = 'status connecting';
            
            // Update the page title with room code
            document.querySelector('header h1').textContent = `Room: ${roomCode}`;
            
            // Generate share link
            updateShareLink();
        }

        // Initialize WebRTC connection
        function initializeWebRTC() {
            // Create peer connection with STUN servers for NAT traversal
            const configuration = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' },
                    { urls: 'stun:stun3.l.google.com:19302' },
                    { urls: 'stun:stun4.l.google.com:19302' }
                ]
            };
            
            peerConnection = new RTCPeerConnection(configuration);
            
            // Set up event handlers for the peer connection
            peerConnection.oniceconnectionstatechange = () => {
                updateConnectionStatus();
            };
            
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    // For this simple version, we'll use URL parameters
                    updateShareLink();
                }
            };
            
            peerConnection.onconnectionstatechange = () => {
                updateConnectionStatus();
            };
            
            // Set up data channel
            if (isInitiator) {
                // Initiator creates the data channel
                dataChannel = peerConnection.createDataChannel('chat', {
                    ordered: true
                });
                setupDataChannel();
                createOffer();
            } else {
                // Receiver sets up handler for incoming data channel
                peerConnection.ondatachannel = (event) => {
                    dataChannel = event.channel;
                    setupDataChannel();
                };
            }
        }

        // Set up data channel event handlers
        function setupDataChannel() {
            dataChannel.onopen = () => {
                updateConnectionStatus();
                messageInput.disabled = false;
                sendBtn.disabled = false;
                addMessage('Connected to peer!', 'remote');
            };
            
            dataChannel.onclose = () => {
                updateConnectionStatus();
                messageInput.disabled = true;
                sendBtn.disabled = true;
                addMessage('Connection closed', 'remote');
            };
            
            dataChannel.onmessage = (event) => {
                addMessage(event.data, 'remote');
            };
        }

        // Create an offer (initiator)
        async function createOffer() {
            try {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                localOffer = offer;
                updateShareLink();
            } catch (error) {
                console.error('Error creating offer:', error);
            }
        }

        // Create an answer (receiver)
        async function createAnswer() {
            try {
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                updateShareLink();
            } catch (error) {
                console.error('Error creating answer:', error);
            }
        }

        // Update the share link
        function updateShareLink() {
            let shareUrl = window.location.origin + window.location.pathname + `?room=${roomCode}`;
            
            if (isInitiator && localOffer) {
                shareUrl += `&offer=${encodeURIComponent(JSON.stringify(localOffer))}`;
            }
            
            shareLink.textContent = shareUrl;
            generateQRCode(shareUrl);
        }

        // Generate QR code
        function generateQRCode(text) {
            const canvas = qrCanvas;
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Simple QR-like pattern (for demonstration)
            ctx.fillStyle = '#000';
            ctx.fillRect(10, 10, 5, 5);
            ctx.fillRect(20, 10, 5, 5);
            ctx.fillRect(10, 20, 5, 5);
            
            // In a real app, you'd use a QR code library like qrcode.js
            ctx.fillStyle = '#333';
            ctx.font = '12px Arial';
            ctx.fillText('QR Code Placeholder', 25, 25);
        }

        // Copy share link to clipboard
        function copyShareLink() {
            navigator.clipboard.writeText(shareLink.textContent)
                .then(() => {
                    alert('Share link copied to clipboard! Send this to your peer.');
                })
                .catch(err => {
                    // Fallback for older browsers
                    shareLink.select();
                    document.execCommand('copy');
                    alert('Share link copied! Send this to your peer.');
                });
        }

        // Update connection status display
        function updateConnectionStatus() {
            if (!peerConnection) return;
            
            const state = peerConnection.connectionState || peerConnection.iceConnectionState;
            connectionStatus.textContent = state.charAt(0).toUpperCase() + state.slice(1);
            connectionStatus.className = `status ${state}`;
            
            if (state === 'connected') {
                messageInput.disabled = false;
                sendBtn.disabled = false;
            } else {
                messageInput.disabled = true;
                sendBtn.disabled = true;
            }
        }

        // Send a message through the data channel
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !dataChannel || dataChannel.readyState !== 'open') return;
            
            dataChannel.send(message);
            addMessage(message, 'local');
            messageInput.value = '';
        }

        // Add a message to the chat display
        function addMessage(text, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type);
            messageElement.textContent = text;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Leave the chat and return to home page
        function leaveChat() {
            if (dataChannel) {
                dataChannel.close();
            }
            if (peerConnection) {
                peerConnection.close();
            }
            
            // Reset state
            peerConnection = null;
            dataChannel = null;
            isInitiator = false;
            roomCode = '';
            localOffer = null;
            
            // Clear UI
            messagesContainer.innerHTML = '<div class="message remote">Welcome to the chat! Messages will appear here.</div>';
            messageInput.value = '';
            messageInput.disabled = true;
            sendBtn.disabled = true;
            
            // Clear URL parameters
            window.history.replaceState({}, document.title, window.location.pathname);
            
            // Show home page
            homePage.classList.add('active');
            chatPage.classList.remove('active');
            document.querySelector('header h1').textContent = 'WebRTC P2P Chat';
        }

        // Initialize the application when the page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
